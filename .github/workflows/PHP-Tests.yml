name: PHP Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress 
        --no-suggest


  test:
    runs-on: ubuntu-latest
    needs: [setup]

    steps:
      - name: Run tests
        run: vendor/bin/phpunit